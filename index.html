<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdotIOS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .card {
            width: 90%;
            max-width: 380px;
            padding: 40px 25px;
            border-radius: 25px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            border-radius: 20px;
            background: #1f3b44;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            color: #5ccfe6;
        }

        .title {
            font-size: 34px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .title span {
            color: #5ccfe6;
        }

        .desc {
            font-size: 15px;
            opacity: 0.8;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            padding: 14px 40px;
            background: #5ccfe6;
            color: #000;
            border-radius: 30px;
            font-weight: 700;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(92,207,230,0.5);
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon">⚡</div>

        <div class="title">Adot<span>IOS</span></div>

        <div class="desc">
            Hệ thống phân phối ứng dụng iOS chất lượng cao, an toàn và tối ưu tuyệt đối.
        </div>

        <a href="#" class="btn">TRẢI NGHIỆM NGAY</a>
    </div>

</body>
</html>
